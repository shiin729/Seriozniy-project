<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-white" style="background-color: black;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <h1 class="text-light">Main page</h1>
                <div>
                    <a href="{% url 'about' %}" class="btn btn-link">about</a>
                    <a href="{% url 'chat' %}" class="btn btn-link">chat</a>
                    <a href="{% url 'contact' %}" class="btn btn-link">contact</a>
                </div>
                
                <div class="d-flex">
                    {% if user != None %}
                        <h3>{{ user }}</h3> <!-- или используйте user.first_name / user.last_name, если нужно -->
                        <a href="{% url 'logout' %}" class="btn btn-outline-primary">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-primary">Login</a>
                        <a href="{% url 'register' %}" class="btn btn-outline-primary">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-3 text-center">
        <div>
            <h2>
                Welcome to the main page    
            </h2>
        </div>
        <div>
            <h2>
                
            </h2>
        </div>
    </div>
    
</body>
</html>
